<HTML xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <TITLE>Bookmarks</TITLE>
    <META charset="UTF-8"/>
    <LINK rel="stylesheet" href="/css/reset.css">
    <LINK rel="stylesheet" href="/css/common.css">
    <LINK rel="stylesheet" href="/css/classes.css">
    <LINK rel="stylesheet" href="/css/links/links_main.css">
    <LINK rel="stylesheet" href="/css/links/links_new.css">
    <LINK rel="stylesheet" href="/css/links/list_view.css">
    <LINK rel="stylesheet" href="/css/links/tree_view.css">

    <SCRIPT src="js/common/jquery.js"></SCRIPT>
    <SCRIPT src="js/common/common_base.js"></SCRIPT>

    <SCRIPT src="js/links/page_controller.js"></SCRIPT>
</HEAD>
<BODY>

<DIV class="cover">
    <HEADER>
        <H1>Bookmarks</H1>
    </HEADER>
    
    <MAIN class="textaligncenter">
        <DIV id='main_tab' class='cover container'>
            <SECTION id='tree_view_container'>
        
            </SECTION>
            
            <SECTION id='list_view_container'>
                <DIV id='list_view_header'>
                    <H3 id='actual_category_name'></H3>
                    
                    <DIV id='archive_filter_container'>
                        <LABEL><INPUT type='radio' name='archive_filter' value='unarchived' checked> Unarchived</LABEL>
                        <LABEL><INPUT type='radio' name='archive_filter' value='archived'> Archived</LABEL>
                        <LABEL><INPUT type='radio' name='archive_filter' value='all'> All</LABEL>
                    </DIV>
                    
                    <DIV id='filter_button_container'>
                        <BUTTON>Filters</BUTTON>
                    </DIV>
                </DIV>
                
                <DIV id='list_view_elements'></DIV>
            </SECTION>
        </DIV>
        
        <DIV id='category_tab' class='container'>
            <SECTION class='middlecontainer'>
                <BUTTON class='closebutton' onclick='pageController.showMainTab()'>X</BUTTON>
                <H2 id='category_header'></H2>
                
                <DIV class='tab_content textaligncenter'>
                    <DIV class='labelcontainer'>
                        <LABEL>
                            Label:
                            <INPUT type='text' id='category_label' placeholder='Label'>
                        </LABEL>
                        
                        <LABEL>
                            Description:
                            <INPUT type='text' id='category_description' placeholder='Description'>
                        </LABEL>
                    </DIV>
                    
                    <DIV class='selectcategory'>
                        Root: 
                        <SPAN id='category_selected_category' class='selectedcategory'></SPAN>
                        <BUTTON onclick='pageController.openSelectCategoryTab(selectCategoryController.MODE_CATEGORY)'>Select category</BUTTON>
                    </DIV>
                </DIV>
                
                <DIV class='tab_footer'>
                    <BUTTON id='category_button' class='fontsize1_5rem'>Save</BUTTON>
                </DIV>
            </SECTION>
        </DIV>
        
        <DIV id='link_tab' class='container'>
            <SECTION class='middlecontainer'>
                <BUTTON class='closebutton' onclick='pageController.showMainTab()'>X</BUTTON>
                <H2 id='link_header'></H2>
                
                <DIV class='tab_content textaligncenter'>
                    <DIV class='labelcontainer'>
                        <LABEL>
                            Label:
                            <INPUT type='text' id='link_label' placeholder='Label of the link'>
                        </LABEL>
                        
                        <LABEL>
                            URL:
                            <INPUT type='text' id='link_url' placeholder='URL starts with http://'>
                        </LABEL>
                    </DIV>
                    
                    <DIV class='selectcategory'>
                        Category:
                        <SPAN id='link_selected_category' class='selectedcategory'></SPAN>
                        <BUTTON onclick='pageController.openSelectCategoryTab(selectCategoryController.MODE_LINK)'>Select category</BUTTON>
                    </DIV>
                </DIV>
                
                <DIV class='tab_footer'>
                    <BUTTON id='link_button' class='fontsize1_5rem'>Save</BUTTON>
                </DIV>
            </SECTION>
        </DIV>
        
        <DIV id='select_category_tab' class='container'>
            <SECTION class='middlecontainer'>
                <BUTTON class='closebutton' onclick='$("#select_category_tab").hide()'>X</BUTTON>
                <H2>Select category</H2>
                
                <DIV class='tab_content' id='selectable_categories'></DIV>
                
                <DIV class='tab_footer'><BUTTON id='select_category_button'></BUTTON></DIV>
            </SECTION>
        </DIV>
    </MAIN>
    
    <FOOTER>
        <BUTTON onclick='pageController.showCategoryTab(pageController.MODE_CREATE)'>New category</BUTTON>
        <BUTTON onclick='pageController.showLinkTab(pageController.MODE_CREATE)'>New link</BUTTON>
        <BUTTON class='floatright' onclick='authService.logout()'>Logout</BUTTON>
    </FOOTER>
</DIV>

</BODY>
</HTML>
